<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meta</title>
  <script type="module" src="../global.js"></script>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <h2>Meta</h2>
  This page includes stats about the code of this website.

  <h2>Summary</h2>
  <div class="commit-controls">
    <label for="commit-progress">
      Show commits until:
      <input type="range" id="commit-progress" min="0" max="100" />
    </label>
    <time id="commit-time">--:--</time>
  </div>

  <!-- ðŸ‘‡ Scrolly container -->
  <div id="scrolly-1">
    <div id="scatter-story">
      <p>Some filler text here</p>
      <p>Weâ€™ll explain patterns in the commit data as you scroll.</p>
    </div>
    <div id="scatter-plot">
      <h2>Commits by time of day</h2>
      <div id="chart"></div>
      <p id="selection-count">No commits selected</p>
      <dl id="language-breakdown" class="stats"></dl>
    </div>
  </div>

  <!-- ðŸ‘‡ Files visualized as unit chart (moved here) -->
  <dl id="files"></dl>

  <!-- ðŸ‘‡ Floating tooltip for commit info -->
  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd>
      <a href="" id="commit-link" target="_blank"></a>
    </dd>

    <dt>Date</dt>
    <dd id="commit-date"></dd>

    <!-- Add: Time, author, lines edited -->
  </dl>

  <script src="main.js" type="module"></script>
</body>
</html>
